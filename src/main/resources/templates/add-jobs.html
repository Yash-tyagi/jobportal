<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::title},~{::body})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Add New Job</title>
</head>

<body>

<div style="display: flex">
    <div class="col-md-5 adding-new-job-background">
        <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <h2 class="logo" style="color: white">
                jobs4us <span class="logo_com">.com</span>
            </h2>
        </div>
    </div>
    <div class="col-md-7 container myForm" style="height:100vh; overflow:scroll">
        <form id="job-main-form" th:action="@{/dashboard/addNew}" th:object="${jobPost}" method="post" class="job-add-form">
            <input hidden type="text" th:field="*{id}" >
            <input hidden type="text" th:field="*{location.id}" >
            <input hidden type="text" th:field="*{company.id}" >
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center pt-3">
                        <h1 th:if="${edit eq null}" class="heading_font font-weight-bold">Post New Job</h1>
                        <h1 th:if="${edit ne null}" class="heading_font font-weight-bold">Edit Job</h1>

                    </div>
                </div>
            </div>
            <label class="heading_font font_sub_heading_color">Job Details</label>
            <div class="row" >
                <div class="col-lg-12 form-group">
                    <input id="title" type="text" th:field="*{jobTitle}" class="form-control" placeholder="Job Title">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <select id="type" th:field="*{jobType}" class="form-control">
                        <option value="" >Employment Type</option>
                        <option th:value="Full-Time" >Full-time</option>
                        <option th:value="Part-Time" >Part-time</option>
                        <option th:value="Freelance" >Freelance</option>
                        <option th:value="Internship" >Internship</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <select id="remote" th:field="*{remote}" class="form-control">
                        <option value="">Select a Remote</option>
                        <option th:value="Remote-Only">Remote-Only</option>
                        <option th:value="Office-Only">Office-Only</option>
                        <option th:value="Partial-Remote"> Partial-Remote</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <input id="salary" th:field="*{salary}" type="text" class="form-control" placeholder="Salary">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Description</label>
                    <textarea type="text" rows="4" id="content" placeholder="Content" class="form-control"
                                  th:field="*{jobDescription}" autocomplete="off"></textarea>
                </div>
            </div>

            <label class="mt-2 heading_font font_sub_heading_color">Location</label>
            <div class="row" >
                <div class="col-md-4 form-group">
                    <input th:field="*{location.city}" id="city" type="text"  class="form-control" placeholder="City">
                </div>
                <div class="col-md-4 form-group">
                    <input id="state" th:field="*{location.state}" type="text"  class="form-control" placeholder="State">
                </div>
                <div class="col-md-4 form-group">
                    <input id="country" th:field="*{location.country}" type="text"  class="form-control" placeholder="Country">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Company</label>
                    <input id="companyName" th:field="*{company.name}" type="text" class="form-control" placeholder="Company Name">
                </div>
            </div>

            <div class="row mt-4" >
                <div class="col d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary base_button px-4 py-2 mb-5">Save</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
