<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{base::layout(~{::title},~{::body})}">
<head>
    <title>Sign Up</title>
</head>

<body>
<section class="content hidden-overflow container-fluid">
    <div class="row">
        <div class="col-6 interview_background">
            <div class="logo_left mt-3 pt-4 ms-5 pl-5">
                <a href="/">
                <h2 class="logo" style="color: white">
                    jobs4us
                </h2>
                </a>
            </div>
        </div>
        <div class="col-6">
            <div class="top-margin">
                <div>
                    <div class="d-flex justify-content-center mb-4">
                        <h1 class="heading_font font-weight-bold">
                            Create User Account
                        </h1>
                    </div>
                    <div class="myForm">
                        <form
                                th:action="@{/register/new}"
                                th:object="${user}"
                                method="post"
                        >
                            <div class="box-body bozero mx2p">
                                <!--  Error Message Display Begins -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                                <p>[[${error}]]</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--  Error Message Display Ends -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input
                                                    placeholder="Email"
                                                    name="email"
                                                    th:field="*{email}"
                                                    type="email"
                                                    style="width: 100%"
                                                    class="form-control"
                                                    required
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input
                                                    min="8"
                                                    placeholder="Password"
                                                    name="password"
                                                    th:field="*{password}"
                                                    type="password"
                                                    class="form-control pwd"
                                                    required
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <select
                                                required
                                                class="form-control"
                                                id="userRole"
                                                name="userRole"
                                        >
                                                <option th:each="role :${getAllUserRoles}"
                                                        th:text="${role.name}"
                                                        th:value="${role.id}"
                                                        th:with="paramRole=${param.keySet().contains('role')?param.role:''}"
                                                        th:selected="${#strings.equals(role.name,paramRole)}"
                                                ></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="row">
                                    <div class="form-group mt-5 col-md-12">
                                        <button type="submit" name="submit" class="myBtn py-3">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
